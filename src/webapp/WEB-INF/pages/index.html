<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Personal page</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">...</td>
            <td th:text="${user.name}">...</td>
            <td th:text="${user.gender}">...</td>
            <td>
                <form th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
                    <button type="submit">-></button>
                </form>
            </td>
        </tr>
    </table>
</div>
<br>
<button><a href="new">Create new user</a></button>
</body>
</html>
